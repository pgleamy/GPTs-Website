<style>
    html {
        background-color: black; 
    }

    body {
        background: url('icons/background.png') no-repeat center center fixed;
        background-size: cover;
    }

    main, header, footer {
        background-color: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(0.5px);    
        /* Webkit prefix for Safari 9+ and iOS Safari 9+ */
        -webkit-backdrop-filter: blur(0.5px);
        color: rgba(255, 205, 135, 1);
    }

    .bookmark-button {
        display: inline-block;
        padding: 5px 10px;
        background-color: #006ca6; /* Stripe's brand color, or choose your own */
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .bookmark-button {
        background-color: #0637aa; /* Darker shade for hover effect */
    }

    .bookmark-modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 270px;
        height: 140px;
        overflow: hidden; 
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }
    
    .bookmark-modal-content {
        background-color: #a3d1ff;
        margin: 10px auto;
        padding: 10px;
        border: 3px solid #eae6e6;
        width: 250px;
    }
    
    .close {
        position: absolute;
        top: -15px;
        right: 2px;
        padding: 10px;
        color: #aaa;
        float: right;
        font-size: 30px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    #gpt-list .gpt-entry {
        opacity: 0.9; /* Default opacity */
        transition: opacity 0.3s ease; /* Smooth transition for opacity change */
    }
    
    #gpt-list .gpt-entry:hover {
        opacity: 1.0; /* Full opacity on hover */
    }

    .image-hover:hover {
        /* Add your desired hover styles here */
        /* For example, you can change the image's opacity */
        opacity: 0.8;
    } 
    
    @media screen and (max-width: 768px) {
        .gpt-entry {
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center-align items */
        }

        .gpt-entry img {
            width: 25%; /* Reduce image size to 25% for mobile devices */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add some space below the image */
        }

        html {
            background-color: black;
        }
    }

    /* Adjustments for high-density (Retina) displays */
    @media only screen and (max-width: 768px) and (-webkit-min-device-pixel-ratio: 2),
           only screen and (max-width: 768px) and (min--moz-device-pixel-ratio: 2),
           only screen and (max-width: 768px) and (-o-min-device-pixel-ratio: 2/1),
           only screen and (max-width: 768px) and (min-device-pixel-ratio: 2),
           only screen and (max-width: 768px) and (min-resolution: 192dpi),
           only screen and (max-width: 768px) and (min-resolution: 2dppx) {
        .gpt-entry img {
            width: 50%; /* Adjust for Retina displays */
        }
        body {
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-color: black; 
            background-attachment: fixed;
        }
        html {
            background-color: black;
        }
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }
    
    .header-content {
        text-align: center;
    }
    
    .stripe-tip-link {
        display: inline-block;
        padding: 5px 10px;
        background-color: #00a676; /* Stripe's brand color, or choose your own */
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .stripe-tip-link:hover {
        background-color: #008c63; /* Darker shade for hover effect */
    }
